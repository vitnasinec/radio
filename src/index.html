<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link href="./styles.css" rel="stylesheet">
    <script defer src="./alpine.js"></script>
    <title>Radio</title>
</head>

<body class="p-8 bg-slate-100 antialiased">
    <h1 class="text-5xl">Radio</h1>
    <div class="mt-24 flex flex-row" x-data="radio()">
        <div>
            <!-- Radio -->
            <div class="max-w-4xl border-[2rem] border-slate-300 rounded-[5rem]">
                <div class="mt-32 pt-8 flex bg-slate-300">
                    <div class="mr-8 flex-grow flex items-center justify-center">
                        <div class="w-64 h-64 bg-slate-600 rounded-full"></div>
                    </div>
                    <div class="grid grid-cols-4 gap-4">
                        <template x-for="button in buttons">
                            <span
                                @click="select(button.id)"
                                class="w-24 h-24 rounded-full cursor-pointer"
                                :class="[
                                    `bg-${button.color}-600`,
                                    `hover:bg-${button.color}-500`,
                                    button.id == selected && 'border-8 border-white'
                                ]"
                            ></span>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- List -->
        <div class="ml-8 flex-grow">

            <div class="p-4 rounded bg-slate-300" x-text="playlist[selected]"></div>

            <div class="mt-8">

                <button class="py-3 px-6 text-lg text-gray-200 bg-gray-800 rounded">
                    Nahrát
                </button>

                <button class="py-3 px-6 text-lg text-gray-200 bg-gray-800 rounded">
                    Uložit
                </button>
            </div>
        </div>
    </div>

    <script>
        function radio() {
            return {
                buttons: [
                    { id: 'btn1', color: 'red' },
                    { id: 'btn2', color: 'orange' },
                    { id: 'btn3', color: 'amber' },
                    { id: 'btn4', color: 'yellow' },
                    { id: 'btn5', color: 'lime' },
                    { id: 'btn6', color: 'emerald' },
                    { id: 'btn7', color: 'cyan' },
                    { id: 'btn8', color: 'blue' },
                    { id: 'btn9', color: 'indigo' },
                    { id: 'btn10', color: 'purple' },
                    { id: 'btn11', color: 'fuchsia' },
                    { id: 'btn12', color: 'pink' },
                ],

                selected: null,

                select(btn) {
                    this.selected = btn;
                },

                playlist: {
                    btn1: 'demo song red',
                    btn2: 'demo song orange',
                    btn3: 'demo song amber',
                    btn4: 'demo song yellow',
                    btn5: 'demo song lime',
                    btn6: 'demo song emerald',
                    btn7: 'demo song cyan',
                    btn8: 'demo song blue',
                    btn9: 'demo song indigo',
                    btn10: 'demo song purple',
                    btn11: 'demo song fuchsia',
                    btn12: 'demo song pink',
                }
            }
        }
    </script>

</body>

</html>
